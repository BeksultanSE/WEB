<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Finance Tracker</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/account">Account</a></li>
                    <li class="nav-item"><a class="btn btn-primary nav-link text-white" href="/home">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Transactions Content -->
    <div class="container py-5">
        <h2 class="text-center mb-4">Transaction History</h2>
        <div class="d-flex justify-content-between mb-3">
            <button class="btn btn-primary" id="addTbtn">Add Transaction</button>
            <select class="form-select w-25">
                <option value="">Sort by...</option>
                <option value="date">Date</option>
                <option value="type">Type</option>
            </select>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Details</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script>
        const API_URL = '/api/transactions';

        const transactionTableBody = document.querySelector('table tbody');
        const addTransactionButton = document.getElementById('addTbtn');

        // Fetch and display all transactions
        async function fetchTransactions() {
            try {
                const response = await fetch(API_URL);
                const transactions = await response.json();
                renderTransactions(transactions);
            } catch (error) {
                console.error('Error fetching transactions:', error);
            }
        }

        // Render transactions in the table
        function renderTransactions(transactions) {
            transactionTableBody.innerHTML = '';
            transactions.forEach(transaction => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${transaction.type}</td>            
                    <td>â‚¸${transaction.amount.toFixed(2)}</td>
                    <td>${transaction.category}</td>    
                    <td>${transaction.description}</td>
                    <td>${new Date(transaction.date).toLocaleDateString()}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editTransaction('${transaction._id}')">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteTransaction('${transaction._id}')">Delete</button>
                    </td>
                `;
                transactionTableBody.appendChild(row);
            });
        }

        // Add a new transaction
        addTransactionButton.addEventListener('click', () => {
            const description = prompt('Enter description:');
            const amount = parseFloat(prompt('Enter amount:'));
            const type = prompt('Enter type (income/expense):');
            const category = prompt('Enter category:');

            if (description && !isNaN(amount) && (type === 'income' || type === 'expense') && category) {
                const newTransaction = { description, amount, type, category };
                createTransaction(newTransaction);
            } else {
                alert('Invalid input. Please try again.');
            }
        });

        // Create a transaction
        async function createTransaction(transaction) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(transaction),
                });
                if (response.ok) {
                    fetchTransactions();
                } else {
                    console.error('Error creating transaction:', await response.json());
                }
            } catch (error) {
                console.error('Error creating transaction:', error);
            }
        }

        // Edit a transaction
        async function editTransaction(id) {
            const description = prompt('Enter new description:');
            const amount = parseFloat(prompt('Enter new amount:'));
            const type = prompt('Enter new type (income/expense):');
            const category = prompt('Enter new category:');

            if (description && !isNaN(amount) && (type === 'income' || type === 'expense') && category) {
                const updatedTransaction = { description, amount, type, category };
                try {
                    const response = await fetch(`${API_URL}/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(updatedTransaction),
                    });
                    if (response.ok) {
                        fetchTransactions();
                    } else {
                        console.error('Error updating transaction:', await response.json());
                    }
                } catch (error) {
                    console.error('Error updating transaction:', error);
                }
            } else {
                alert('Invalid input. Please try again.');
            }
        }

        // Delete a transaction
        async function deleteTransaction(id) {
            if (confirm('Are you sure you want to delete this transaction?')) {
                try {
                    const response = await fetch(`${API_URL}/${id}`, {
                        method: 'DELETE',
                    });
                    if (response.ok) {
                        fetchTransactions();
                    } else {
                        console.error('Error deleting transaction:', await response.json());
                    }
                } catch (error) {
                    console.error('Error deleting transaction:', error);
                }
            }
        }

        // Initial Fetch
        fetchTransactions();

    </script>
</body>

</html>
